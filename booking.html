<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking | Indian MOVIES</title>
    <link rel="stylesheet" href="CSS/style02.css">
</head>
<body>
    <div class="logo-booking"><a href="./index.html"><img src="./Images/logo.png" alt="logo"></a></div>
    <div class="movie-container">
        <label>Select a movie</label>
        <select id="movie">
            <option value="350">PUSHPA (PART 01) | ₹ 350</option>
            <option value="550">KGF (CHAPTER 02) | ₹ 550</option>
            <option value="250">TIGER ZINDA HAI | ₹ 250</option>
            <option value="0" disabled>UPCOMING MOVIE</option>
            <option value="0" disabled>UPCOMING MOVIE</option>
        </select>
    </div>
    <ul class="showSeatsAvailable">
        <li>
            <div class="seat"></div>
            <small>AVAILABLE</small>
        </li>
        <li>
            <div class="seat selected"></div>
            <small>SELECTED</small>
        </li>
        <li>
            <div class="seat booked"></div>
            <small>BOOKED</small>
        </li>
    </ul>
    <div class="container">
        <div class="screen"></div>
        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>

        <div class="row">
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat booked"></div>
            <div class="seat booked"></div>
            <div class="seat"></div>
            <div class="seat"></div>
            <div class="seat"></div>
        </div>
    </div>
    <p class="text">
        You have selected <span id="count">0</span> seats for the price of ₹ <span id="total">0</span>
    </p>
    <div class="buttons">
        <button><a href="./index.html">Back to home</a></button>
        <button>Proceed to confirm</button>
    </div>
    <script src="./JS/script02.js"></script>
</body>
</html>
